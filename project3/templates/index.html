<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Navigation</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('/mnt/data/f.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* White with transparency */
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        a {
            display: block;
            margin: 15px 0;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            color: white;
            background-color: #003366;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #002244; /* Darker blue on hover */
        }

        a:active {
            transform: scale(0.98); /* Slight shrink on click */
        }
    </style>
</head>
<body>
    <div class="container">
        {% if request.session.logint %}
            <a href="viewuser">View User</a>
            <a href="logout">Log out</a>

        {% elif request.session.uid %}
            <a href="profile">Profile</a>
            <a href="logout">Log Out</a>

        {% else %}
            <a href="login">Log in</a>
            <a href="reg">Register</a>
        {% endif %}
    </div>
</body>
</html>
