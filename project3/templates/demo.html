<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc; /* Softer light background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #003366; /* Dark blue for the header */
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        .container {
            background-color: #ffffff; /* White background for the form container */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Softer shadow for more professional look */
            width: 350px;
            padding: 30px;
            text-align: left;
            border: 1px solid #e0e0e0; /* Light border for structure */
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02); /* Slight zoom on hover */
        }

        label {
            color: #003366; /* Dark blue for labels */
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"], input[type="password"] {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #003366; /* Highlight on focus */
            outline: none;
        }

        input[type="submit"] {
            background-color: #003366; /* Dark blue button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #002244; /* Darker blue on hover */
        }

        center {
            margin-top: 50px;
        }

        /* Responsiveness */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <center>
        <div class="container">
            <form method="POST" action="logreg">
                {% csrf_token %}
                <h1><center>LOG IN</center></h1>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <input type="submit" value="Log In">
            </form>
        </div>
    </center>
</body>
</html>
